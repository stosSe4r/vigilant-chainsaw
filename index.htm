<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Add #nsfw to get NSFW pics</title>
</head>

<body>
    <style>
        img {
            max-height: 90vh;
            max-width: 100%;
        }
    </style>
    <div class="pic"></div>
    <script>
        let url;
        if (window.location.hash == "#nsfw") {
            $.get("https://api.waifu.pics/nsfw/waifu", function(data, status) {
                url=data["url"];
                //console.log(url);
                $(".pic").html("<img src='" + url + "'>");
                $(".pic").append("<br/>")
                $(".pic").append("<a href='"+url+"'>"+url+"</a>");
            });
        }
        else {
            $.get("https://api.waifu.pics/sfw/waifu", function (data, status) {
                url = data["url"];
                //console.log(url);
                $(".pic").html("<img src='" + url + "'>");
                $(".pic").append("<br/>")
                $(".pic").append("<a href='" + url + "'>" + url + "</a>");
            });
        }
    </script>
</body>

</html>
